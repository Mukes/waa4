<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>

    <ui:composition template="template.xhtml">
        <ui:define name="content">

            <h:form>
                <div class="row">
                <h:outputLabel for="account" styleClass="form-group col-xs-6">Account Number:</h:outputLabel>
                <h:inputText id="account" value="#{createAccountBean.account.accountnumber}" styleClass="form-group col-xs-6"></h:inputText>
                </div>
                <br />
                <div class="row">
                <h:outputLabel for="holder" styleClass="form-group col-xs-6">Holder:</h:outputLabel>
                <h:inputText id="holder" value="#{createAccountBean.customerName}" styleClass="form-group col-xs-6"></h:inputText>
                </div>
                <br />
                <div class="row">
                <h:outputLabel for="balance" styleClass="form-group col-xs-6">Initial Balance:</h:outputLabel>
                <h:inputText id="balance" value="#{createAccountBean.account.balance}" styleClass="form-group col-xs-6"></h:inputText>
                </div>
                <br />
                <h:commandButton action="#{createAccountBean.createAccount()}" value="Submit" styleClass="btn-info"></h:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>

</h:body>
</html>
