<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet name="style.css" library="css" />
</h:head>

<h:body>

    <ui:composition template="template.xhtml">
        <ui:define name="content">
            <h:dataTable value="#{listBean.accounts}" var="account"
                         styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row">
                <h:column>
                    <f:facet name="header">Account Number</f:facet>
                    #{account.accountnumber}
                </h:column>
                <h:column>
                    <f:facet name="header">Holder Name</f:facet>
                    #{account.customer.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Balance</f:facet>
                    #{account.balance}
                </h:column>
                <h:column>
                    <h:link value="Deposit" outcome="deposit">
                        <f:param name="account_number" value="#{account.accountnumber}" />
                    </h:link>
                </h:column>
                <h:column>
                    <h:link value="Withdraw" outcome="withdraw">
                        <f:param name="account_number" value="#{account.accountnumber}" />
                    </h:link>
                </h:column>
            </h:dataTable>
        </ui:define>
    </ui:composition>

</h:body>
</html>
