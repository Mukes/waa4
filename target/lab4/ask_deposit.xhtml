<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>

    <f:metadata>
        <f:viewParam name="account_number" value="#{depositBean.accountNo}" />
    </f:metadata>

    <ui:composition template="template.xhtml">
        <ui:define name="content">

            <h:form styleClass="center-block ">
                <h:outputText  value="#{param['id']}"></h:outputText>
                <div class="row">
                    <h:outputLabel for="balance" styleClass="form-group col-xs-3">Initial Balance:</h:outputLabel>
                    <h:inputText id="balance" value="#{createAccountBean.balance}" styleClass="form-group col-xs-3"></h:inputText>
                </div>
                <br />
                <h:commandButton action="#{createAccountBean.createAccount()}" value="Submit" styleClass="btn btn-primary"></h:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>

</h:body>
</html>
