<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>

    <f:metadata>
        <f:viewParam name="id" value="#{listBean.accountNo}" />
    </f:metadata>

    <ui:composition template="template.xhtml">
        <ui:define name="content">

            <h:form>
                <h:outputText  value="#{param['id']}"></h:outputText>
                <h:outputLabel for="deposit">Deposit Amount:</h:outputLabel>
                <h:inputText id="deposit" value="#{listBean.depositAmt}"></h:inputText>
                <br />
                <h:commandButton action="#{listBean.deposit()}" value="Submit"></h:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>

</h:body>
</html>
